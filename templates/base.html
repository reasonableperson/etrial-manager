<!doctype html>
<head>
  <title>etrial | {% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>

  <h1>CDPP e-trial administration system</h1>

  <div id="notifications">
    <ul></ul>
  </div>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}

  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/admin">Admin</a></li>
      <li><a href="/log">Log</a></li>
    </ul>
  </nav>

  {% block content %}{% endblock %}
  <script type="text/javascript" src="/static/etrial.js"></script>

</body>
</html>
